name: build manifest
on: [push]
jobs:
  build_file:
    name: build manifest
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Run script
        uses: jannekem/run-python-script-action@v1
        with:
          script: |
            import os
            newArray = ""
            with open("manifest.json", "r+") as t:
              newArray += '['
              first = True
              for filename in os.scandir('configs'):
                if first:
                  first = False
                else:
                  newArray += ','
                with open(filename, "r") as f:
                  content = f.read()
                newArray += content
              newArray += ']'
              t.truncate(0)
              t.write(newArray)
              print('new array:')
              print(newArray)
      - name: push file to main
        uses: EndBug/add-and-commit@v9
        with:
          add: 'manifest.json'
          committer_name: Committer Name
          committer_email: mail@example.com
          default_author: github_actor
          message: 'Update manifest'
          push: true
